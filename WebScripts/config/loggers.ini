[loggers]
keys=root,WebScripts.console,WebScripts.file,WebScripts.debug,WebScripts.info,WebScripts.warning,WebScripts.error,WebScripts.critical,WebScripts.trace

[handlers]
keys=root,console,file,debug,info,warning,error,critical,trace

[formatters]
keys=specificlevel,basic,root

[logger_root]
level=NOTSET
handlers=root
propagate=0
formatter=root

[logger_WebScripts.console]
level=NOTSET
handlers=console
qualname=WebScripts.console
formatter=basic

[logger_WebScripts.file]
level=NOTSET
handlers=file
qualname=WebScripts.file
formatter=basic

[logger_WebScripts.debug]
level=DEBUG
handlers=debug
qualname=WebScripts.debug
formatter=specificlevel

[logger_WebScripts.info]
level=INFO
handlers=info
qualname=WebScripts.info
formatter=specificlevel

[logger_WebScripts.warning]
level=WARNING
handlers=warning
qualname=WebScripts.warning
formatter=specificlevel

[logger_WebScripts.error]
level=ERROR
handlers=error
qualname=WebScripts.error
formatter=specificlevel

[logger_WebScripts.critical]
level=CRITICAL
handlers=critical
qualname=WebScripts.critical
formatter=specificlevel

[logger_WebScripts.trace]
level=NOTSET
handlers=trace
qualname=WebScripts.trace
formatter=specificlevel

[formatter_root]
format=[%(asctime)s] %(levelname)s(%(levelno)s) %(name)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_basic]
format=[%(asctime)s] %(levelname)s(%(levelno)s) %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_specificlevel]
format=[%(asctime)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[handler_root]
class=FileHandler
level=NOTSET
formatter=basic
args=("logs/root.logs",)

[handler_console]
class=StreamHandler
level=NOTSET
formatter=basic
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=NOTSET
formatter=basic
args=("logs/00-server.logs",)

[handler_debug]
class=FileHandler
level=DEBUG
formatter=specificlevel
args=("logs/10-debug.logs",)

[handler_info]
class=FileHandler
level=INFO
formatter=specificlevel
args=("logs/20-info.logs",)

[handler_warning]
class=FileHandler
level=WARNING
formatter=specificlevel
args=("logs/30-warning.logs",)

[handler_error]
class=FileHandler
level=ERROR
formatter=specificlevel
args=("logs/40-error.logs",)

[handler_critical]
class=FileHandler
filename=logs/critical.logs
level=CRITICAL
formatter=specificlevel
args=("logs/50-critical.logs",)

[handler_trace]
class=FileHandler
filename=logs/trace.logs
level=NOTSET
formatter=specificlevel
args=("logs/05-trace.logs",)

